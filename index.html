<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Uma Carta Para VocÃª</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
      color: white;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 30px;
      animation: fadeIn 3s ease;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      opacity: 0;
      animation: typing 6s forwards;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255,77,109,0.7);
    }

    button:hover {
      background: #ff1f4b;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.08);}
      100% {transform: scale(1);}
    }
  </style>
</head>

<body>

<audio autoplay loop>
  <source src="sua-musica.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="title"></h1>
  <p id="text"></p>
  <button onclick="goToCarta()">Abrir minha carta ðŸ’Œ</button>
</div>

<script>
  const titleText = "Essa nÃ£o Ã© apenas uma cartaâ€¦";
  const mainText = "Ã‰ tudo o que Deus colocou no meu coraÃ§Ã£o para vocÃª.";

  let i = 0;
  let j = 0;

  function typeTitle() {
    if (i < titleText.length) {
      document.getElementById("title").innerHTML += titleText.charAt(i);
      i++;
      setTimeout(typeTitle, 80);
    } else {
      setTimeout(typeText, 800);
    }
  }

  function typeText() {
    if (j < mainText.length) {
      document.getElementById("text").style.opacity = 1;
      document.getElementById("text").innerHTML += mainText.charAt(j);
      j++;
      setTimeout(typeText, 60);
    }
  }

  function goToCarta() {
    window.location.href = "carta.html";
  }

  typeTitle();
</script>

</body>
</html>
